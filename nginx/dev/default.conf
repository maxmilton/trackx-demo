limit_req_zone $binary_remote_addr zone=demo_login:10m rate=3r/m;
limit_req_zone $binary_remote_addr zone=demo_dash:1m rate=5r/s;
limit_req_status 429;

upstream demo_nodejs_backend {
  server 127.0.0.1:8100;
  keepalive 8;
  keepalive_timeout 30s;
}

server {
  listen [::]:5100;
  listen 5100;
  server_name localhost _ '';

  root /usr/share/nginx/html;
  error_page 400 /errors/400.html;
  error_page 403 /errors/403.html;
  error_page 408 /errors/408.html;
  error_page 429 /errors/429.html;
  error_page 500 /errors/500.html;
  error_page 502 /errors/502.html;
  error_page 503 /errors/503.html;
  error_page 504 /errors/504.html;

  include conf/security/x-content-type-options.conf;
  include conf/security/x-frame-options.conf;
  include conf/location/security_file_access.conf;

  add_header Reporting-Endpoints 'default="http://localhost:5000/api/v1/upvt8nvogp4/report"' always;
  add_header Report-To '{"endpoints":[{"url":"http://localhost:5000/api/v1/upvt8nvogp4/report"}],"group":"default","max_age":10886400}' always;
  add_header NEL '{"report_to":"default","max_age":2592000}' always;
  add_header Content-Security-Policy "default-src 'none';script-src 'self' https://cdn.jsdelivr.net;style-src 'self';font-src https://fonts.gstatic.com;img-src 'self' data: http://localhost:5000;manifest-src 'self';connect-src 'self' http://localhost:5000 http://localhost:5100;report-uri http://localhost:5000/api/v1/upvt8nvogp4/report;report-to default" always;

  location /api/dash/ {
    limit_req zone=demo_dash burst=10 nodelay;
    add_header Access-Control-Allow-Origin 'http://localhost:5000' always;

    # reduce the need for repeated handshakes
    keepalive_timeout 300s;

    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_pass_request_headers on;
    proxy_pass http://demo_nodejs_backend/dash/;
  }

  location = /api/dash/login {
    limit_except POST { deny all; }
    limit_req zone=demo_login burst=4 nodelay;
    add_header Access-Control-Allow-Origin 'http://localhost:5000' always;

    proxy_http_version 1.1;
    proxy_set_header Connection '';
    proxy_set_header Host $host;
    proxy_pass_request_headers on;
    proxy_pass http://demo_nodejs_backend/dash/login;
  }

  location /api/ {
    return 444;
  }

  location / {
    try_files $uri /index.html =404;
  }

  location = / {
    try_files /index.html =404;
  }

  location = /login {
    try_files /login.html =404;
  }
}

